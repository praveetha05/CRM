

<h1 class="text-center fw-bold ">Admin Dashboard</h1>

<table class="table container w-75 mt-5 table-bordered border border-success border-5 bg-dark">
  <tr  class="fw-bold text-success">
    <th>Name</th>
  <th>Age</th>
  <th>Gender</th>
  <th>Phoneno</th>
  <th>City</th>
  <th>Email</th>
  <th>Action</th>
  <th>Edit</th>
  <!-- <th>Data</th> -->
  </tr>
  <tr *ngFor="let x of box" class="fw-bold text-white">
    <td>{{x.name|uppercase}}</td>
    <td>{{x.age}}</td>
    <td>{{x.gender}}</td>
    <td>{{x.phone}}</td>
    <td>{{x.city}}</td>
    <td>{{x.email}}</td>
    <td><button class="btn btn-danger w-30 bg-danger" title="delete" (click)="delete(x.id)"><i class="fa-solid fa-trash"></i></button></td>
    <td><button class="btn btn-success w-30 bg-success" title="edit" (click)="modify(x.id)" ><i class="fa-solid fa-pencil"></i></button></td>
    <!-- <td><button class="btn btn-success bg-success" title="getdata" (click)="getData(x.id)">Get Data</button></td> -->
  </tr>
  
</table>
<section style="display: flex; justify-content: center; align-items: center; ">
  <button class="btn btn-success" (click)="sign()">SignOut</button>
</section>
