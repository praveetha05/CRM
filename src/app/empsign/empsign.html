<div class="container w-25 bg-secondary p-5 text-white">

    <h1 class="text-center">Employee Login</h1>
<form action="">
    <label for="">Email:</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter the email" required>
    <label for="">Password:</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter the password">
    <button class="btn btn-success mt-3" (click)="getData()">login</button>
    <p style="color: red;">{{errorMessage}}</p>
    <p style="color: green;">{{successMessage}}</p>
</form>
</div>
